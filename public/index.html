<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GRYFT | Pulse Discovery</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --neon: #00ffcc; --bg: #050505; --panel: #0a0a0a; --card-bg: #111; }
        
        /* HIDE SCROLLBARS BUT ALLOW SCROLLING */
        * {
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE/Edge */
        }
        *::-webkit-scrollbar {
            display: none; /* Chrome/Safari */
        }

        body { 
            margin: 0; 
            background: var(--bg); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            display: flex; 
            height: 100vh; 
            width: 100vw;
            overflow: hidden; 
        }

        /* HEADER / LOGO */
        .logo { 
            position: fixed; top: 25px; left: 30px; font-weight: 950; z-index: 100; 
            font-size: 2.5rem; /* Bigger Logo */
            letter-spacing: -2px; 
            background: linear-gradient(to bottom, rgba(5,5,5,1), rgba(5,5,5,0)); 
            padding: 10px 20px; 
            pointer-events: none; 
        }
        .logo span { color: var(--neon); text-shadow: 0 0 20px rgba(0, 255, 204, 0.5); }

        /* LEFT: Media Preview */
        #preview-panel { 
            width: 0; 
            background: var(--panel); 
            border-right: 1px solid #1a1a1a; 
            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); 
            overflow-y: scroll; 
            display: flex; 
            flex-direction: column; 
            z-index: 20;
        }
        
        /* CENTER: The Main Wall */
        #main-wall { 
            flex: 1; 
            padding: 120px 40px 40px 40px; 
            overflow-y: scroll; 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); 
            gap: 25px; 
            transition: 0.5s; 
        }

        /* RIGHT: Dashboard Expansion */
        #dashboard-panel { 
            width: 0; 
            background: var(--panel); 
            border-left: 2px solid var(--neon); 
            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); 
            overflow-y: scroll; 
            z-index: 20; 
            position: relative;
        }

        /* Expanded States */
        .preview-open { width: 22vw !important; padding: 30px !important; }
        .dashboard-open { width: 50vw !important; padding: 60px !important; }

        /* GRYFT CARDS */
        .gryft-card { 
            background: var(--card-bg); 
            border: 1px solid #222; 
            border-radius: 12px; 
            height: 320px; 
            cursor: pointer; 
            display: flex; 
            flex-direction: column; 
            transition: 0.3s ease; 
            overflow: hidden;
        }
        .gryft-card:hover { 
            border-color: var(--neon); 
            transform: translateY(-8px); 
            box-shadow: 0 15px 40px rgba(0,255,204,0.15); 
        }
        
        .topic-image { 
            flex: 1; 
            width: 100%; 
            background-size: cover; 
            background-position: center; 
            filter: grayscale(30%) brightness(0.8); 
            transition: 0.5s;
        }
        .gryft-card:hover .topic-image { filter: grayscale(0%) brightness(1.1); scale: 1.05; }
        
        .card-label { 
            padding: 18px; 
            font-size: 0.85rem; 
            font-weight: 900; 
            text-align: center; 
            background: #151515; 
            letter-spacing: 2px;
            border-top: 1px solid #222;
        }

        /* Social Posts (Left) */
        .social-post { background: #121212; border-radius: 12px; margin-bottom: 25px; border: 1px solid #222; overflow: hidden; }
        .social-img { width: 100%; height: 220px; background-size: cover; background-position: center; }

        .close-btn { 
            position: absolute; top: 30px; right: 40px; cursor: pointer; color: var(--neon); 
            font-size: 0.7rem; border: 1px solid var(--neon); padding: 10px 20px; border-radius: 4px; 
            letter-spacing: 2px; transition: 0.2s;
        }
        .close-btn:hover { background: var(--neon); color: black; }
    </style>
</head>
<body>

    <div class="logo">GRY<span>FT</span></div>

    <div id="preview-panel">
        <p style="color: var(--neon); letter-spacing: 4px; font-size: 0.65rem; margin-bottom: 30px;">[ VISUAL_STREAM_ACTIVE ]</p>
        <div id="social-feed"></div>
    </div>

    <div id="main-wall"></div>

    <div id="dashboard-panel">
        <div class="close-btn" onclick="closeAll()">EXIT_TERMINAL</div>
        <h1 id="dash-title" style="color: var(--neon); font-size: 4.5rem; margin: 0; font-weight: 900;"></h1>
        <p style="color: #444; font-size: 0.8rem; margin-top: 10px; letter-spacing: 8px;">INSIGHTS // SECTOR_CAPTURE</p>
        
        <div style="margin-top: 70px;">
            <h2 style="color: #666; font-size: 0.9rem; letter-spacing: 3px; border-bottom: 1px solid #222; padding-bottom: 10px; margin-bottom: 25px;">SUMMARY_LOG</h2>
            <p id="summary-text" style="line-height: 2; color: #ddd; font-size: 1.3rem; font-weight: 300;"></p>
        </div>

        <div style="margin-top: 60px; background: #000; padding: 40px; border: 1px solid #1a1a1a; border-radius: 4px;">
            <h3 style="margin-top:0; font-size: 0.8rem; color: var(--neon); letter-spacing: 4px;">RELEVANT_NODES</h3>
            <div id="node-links" style="display: grid; gap: 20px; margin-top: 30px;"></div>
        </div>
    </div>

    <script>
        const socket = io();
        const wall = document.getElementById('main-wall');
        const dash = document.getElementById('dashboard-panel');
        const prev = document.getElementById('preview-panel');

        socket.on('init_pulse', (tags) => {
            wall.innerHTML = '';
            tags.forEach(tag => {
                const cleanTag = tag.replace('#', '');
                const card = document.createElement('div');
                card.className = 'gryft-card';
                
                // Using Unsplash with specific keywords for "Topic Images"
                card.innerHTML = `
                    <div class="topic-image" style="background-image: url('https://source.unsplash.com/featured/?${cleanTag},technology')"></div>
                    <div class="card-label">${tag.toUpperCase()}</div>
                `;
                
                card.onclick = () => openGryft(tag);
                wall.appendChild(card);
            });
        });

        function openGryft(tag) {
            dash.classList.add('dashboard-open');
            prev.classList.add('preview-open');

            const cleanTag = tag.replace('#', '');
            document.getElementById('dash-title').innerText = tag;
            document.getElementById('summary-text').innerText = `Primary signal detected for ${tag}. Cross-platform metadata suggests this niche is entering a period of high-frequency engagement. Current focus remains on decentralized development and community consolidation.`;

            // Update Left Media Feed
            const feed = document.getElementById('social-feed');
            feed.innerHTML = '';
            for(let i=0; i<4; i++) {
                const div = document.createElement('div');
                div.className = 'social-post';
                div.innerHTML = `
                    <div class="social-img" style="background-image: url('https://source.unsplash.com/featured/?${cleanTag},post,${i}')"></div>
                    <div style="padding:20px; font-size:0.75rem; color: #666; line-height: 1.5;">
                        <b style="color: #aaa;">@node_scout</b>: verified_entry detected in <b>${tag}</b> ecosystem.
                    </div>
                `;
                feed.appendChild(div);
            }

            // Update Dashboard Nodes
            document.getElementById('node-links').innerHTML = `
                <div style="background:#0a0a0a; padding:20px; border:1px solid #222; font-size:0.8rem; color:var(--neon);">[ ACCESS_X_DATA ]</div>
                <div style="background:#0a0a0a; padding:20px; border:1px solid #222; font-size:0.8rem; color:var(--neon);">[ JOIN_DISCORD_ARENA ]</div>
            `;
        }

        function closeAll() {
            dash.classList.remove('dashboard-open');
            prev.classList.remove('preview-open');
        }
    </script>
</body>
</html>
